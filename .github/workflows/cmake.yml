name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Debug

jobs:
  macos:
    strategy:
      matrix:
        cxx_standard: [ 20, 23 ]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B ${{github.workspace}}/build -DCMAKE_CXX_STANDARD=${{matrix.cxx_standard}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLIBHAT_TESTING=OFF

      - name: Build
        run: cmake --build ${{github.workspace}}/build -j 4

  linux:
    strategy:
      matrix:
        compiler:
          - { pkg: g++, exe: g++, version: 14 }
          - { pkg: clang, exe: clang++, version: 18 }
        cxx_standard: [ 20, 23 ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Compiler
        run: |
          sudo apt update
          sudo apt install -y ${{matrix.compiler.pkg}}-${{matrix.compiler.version}}

      - name: Configure
        env:
          CXX: ${{matrix.compiler.exe}}-${{matrix.compiler.version}}
        run: cmake -B ${{github.workspace}}/build -DCMAKE_CXX_STANDARD=${{matrix.cxx_standard}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLIBHAT_TESTING=ON -DLIBHAT_TESTING_SAMPLE_BIN=OFF

      - name: Build
        run: cmake --build ${{github.workspace}}/build -j 4

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} -R libhat_test_.*

  windows:
    strategy:
      matrix:
        target: [ Win32, x64 ] # ARM, ARM64
        toolset: [ v143, ClangCL ]
        cxx_standard: [ 20, 23 ]
        include:
          - target: Win32
            vcvars: vcvars32
          - target: x64
            vcvars: vcvars64
#          - target: ARM
#            vcvars: vcvarsamd64_arm
#          - target: ARM64
#            vcvars: vcvarsamd64_arm64
        exclude:
          - toolset: ClangCL
            target: ARM
          - toolset: ClangCL
            target: ARM64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -B ${{github.workspace}}/build -DCMAKE_CXX_STANDARD=${{matrix.cxx_standard}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLIBHAT_SHARED_C_LIB=ON -DLIBHAT_TESTING=${{startsWith(matrix.target, 'ARM') && 'OFF' || 'ON'}} -DLIBHAT_TESTING_SAMPLE_BIN=OFF -A ${{matrix.target}} -T ${{matrix.toolset}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build -j 4

      - name: Test
        if: ${{!startsWith(matrix.target, 'ARM')}}
        working-directory: ${{github.workspace}}/build
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\${{matrix.vcvars}}.bat"
          ctest -C ${{env.BUILD_TYPE}} -R libhat_test_.*
